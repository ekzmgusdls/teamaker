    <body>
        <header>
            <div class="header">
                <h1>teaMaker</h1>
                <p class="subtitle visually-hidden">간편한 온라인 팀 구성 도구</p>
                <div class="reset" title="새로고침">
                    <span>Reset</span>
                </div>
            </div>
        </header>

        <main role="main">
            <section class="step step-1" aria-label="멤버 추가 단계">
                <h2 class="visually-hidden">1단계: 멤버 추가하기</h2>
                <textarea
                    class="add-member-names"
                    contenteditable="true"
                    placeholder="엔터로 구분하면 여러 멤버를 추가할 수 있어요"
                    aria-label="팀 멤버 이름 입력"
                ></textarea>
                <button class="add-member add-member--name">멤버 추가하기</button>

                <div class="preteam-container">
                    <div class="indicator">멤버를 눌러 팀 구성을 시작해요.</div>
                    <div class="preteam">
                        <div class="clear-container">
                            <button class="clear-button">Clear All</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="step step-2 hide" aria-label="팀 구성 단계">
                <h2 class="visually-hidden">2단계: 팀 구성하기</h2>
                <div class="team-select-container">
                    <label class="team-select team-select--a">
                        <input type="radio" name="team" value="a" checked />
                        <span class="visually-hidden">A팀 선택</span>
                    </label>
                    <div class="rank-label" role="text">Rank</div>
                    <label class="team-select team-select--b">
                        <input type="radio" name="team" value="b" />
                        <span class="visually-hidden">B팀 선택</span>
                    </label>
                </div>
                <div class="prepair">
                    <div class="loading" aria-hidden="true">
                        <img src="src/loading.gif" alt="팀 구성 중..." />
                    </div>
                    <div class="list-container list-container--team-a" aria-label="A팀 멤버 목록">
                        <div class="list"></div>
                    </div>
                    <div class="numbering" aria-hidden="true"></div>
                    <div class="list-container list-container--team-b" aria-label="B팀 멤버 목록">
                        <div class="list"></div>
                    </div>
                </div>
                <button class="shuffle">팀 섞기</button>
                <div class="shuffle-notice" role="status" aria-live="polite"></div>
            </section>

            <div class="notice-container">
                <div class="notice">
                    <p>멤버를 모두 제거하시겠습니까?</p>
                    <div class="choice">
                        <div class="yes" data-type="yes">네</div>
                        <div class="no" data-type="no">아니오</div>
                    </div>
                </div>
            </div>
        </main>
